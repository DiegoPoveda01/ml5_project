<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ml5.js bodyPose Detection Example</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Librerías -->
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
  </head>

  <body>
    <form id="data-form">
      <h2>Ingreso de Datos</h2>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required /><br />

      <label for="edad">Edad:</label>
      <input type="number" id="edad" required /><br />

      <label for="rut">RUT:</label>
      <input type="text" id="rut" placeholder="12.345.678-5" required /><br />

      <label for="ejercicio">Ejercicio:</label>
      <input type="text" id="ejercicio" required /><br />

      <button type="submit">Guardar Datos</button>
    </form>

    <div id="loading-message" style="display: none">Cargando cámara...</div>

    <!-- Scripts -->
    <script src="js/form.js"></script>
    <script src="js/sketch.js"></script>
  </body>
</html>
